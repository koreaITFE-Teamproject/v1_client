<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 회원 조회</title>
    <!-- 페이지네이션 구현 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/project/css/admin/admin_user_info_views.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/project/js/admin/adminModule.js"></script>
    <script src="/project/js/admin/admin_user_info_views.js"></script>
</head>

<body>
    <header id="header"></header>
    <main>
        <h1 class="title-name">회원 조회</h1>
        <article class="users-info-wrap">
            <div class="search-users">
                <div>
                    <p>가입일</p>
                    <input type="date">
                    <span>~</span>
                    <input type="date">
                </div>
                <div>
                    <p>아이디</p>
                    <input type="text" maxlength="20">
                </div>
                <div>
                    <p>이름</p>
                    <input type="text" maxlength="10">
                </div>
                <div>
                    <p>관리</p>
                    <select name="" id="user-status">
                        <option value="none" selected>==선택==</option>
                        <option value="member">회원</option>
                        <option value="dormancy">회원(휴면)</option>
                        <option value="withdrawSelf">탈퇴(본인)</option>
                        <option value="withdrawAdmin ">탈퇴(강제)</option>
                    </select>
                </div>
                <div>
                    <button class="search-btn">조회 버튼</button>
                </div>
            </div>

            <table class="user-info-table">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>아이디</th>
                        <th>이름</th>
                        <th>접속수</th>
                        <th>가입일</th>
                        <th>상태</th> <!-- db 추가 해야됨, 회원, 회원(휴면), 탈퇴(본인), 탈퇴(강제) -->
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>

        <!-- 지호님 pagenation -->
        <nav aria-label="Page navigation example" class="pagination-container">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">이전</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">다음</a></li>
            </ul>
        </nav>
    </main>

</body>

</html>
