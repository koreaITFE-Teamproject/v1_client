<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토론방 창(채팅)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/project/css/discussion/chating_room.css">
</head>

<body>
    <header id="header"></header>

    <main>
        <div class="chating-room-wrap">
            <div class="room-head">
                <h2>토론방 이름</h2> <!-- 방장이 지정한 토론방 이름 -->
                <i class="bi bi-x-lg" style="font-size: 35px; margin: 10px;"></i>
            </div>
            <div class="room-body">
                <div class="user-list">
                    <p>인원: <span class="participant-count">5</span></p>
                    <ul class="users-nickname">
                        <li>닉네임1</li>
                        <li>닉네임2</li>
                        <li>닉네임3</li>
                        <li>닉네임4</li>
                        <li>닉네임5</li>
                    </ul>
                </div>
                    <div class="user-chat">
                        채팅창
                    </div>
                    <div class="enter-chat">
                        <p>채팅 입력</p>
                        <div class="enter">
                            입력
                        </div>
                    </div>
                </div>
                <div class="nick-name">
                    닉네임
                </div>
                <div class="contain">
                    채팅내용
                </div>
            </div>
        </div>
    </main>
</body>

</html>
