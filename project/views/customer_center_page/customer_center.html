<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
        }

        .container {
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap
        }

        .customer_box {
            margin-top: 145px;
            width: 1800px;
            height: 720px;
            border: 1px solid black;
        }

        .customer_box_inner {
            margin-top: 10%;
            height: 50%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: flex-start;
        }

        .row {
            border: 1px solid black;
            width: 150px;
            height: 80px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="customer_box">
            <div class="customer_box_inner">
                <div class="row">
                    <div id="title"></div> <input id="title_bar"></input>
                </div>
                <div class="row">
                    <div id="body"></div> <input id="body_bar"></input>
                </div>
                <div class="row">
                    <div id="picture"></div> <input id="picture_bar"></input>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
