<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- 부트스트랩 x 이미지 cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/project/css/main_page/search.css">
    <script src="/project/js/main_page/search.js"></script>
    <script src="/project/js/common/common.js"></script>
    <!-- 부트스트랩 버튼 테스트 cdn -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 테마 -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"> -->

</head>

<body>
    <header id="header"></header>
    <main>
        <div id="x_div"><i class="bi bi-x" id="x_icon"></i></div>
        <div class="outline">
            <div class="search_div">
                <select name="전체" id="srch_select">
                    <option value="all">전체</option>
                    <option value="title">제목</option>
                    <option value="writer">글쓴이</option>
                    <!-- <option value="tag">태그</option>  -->
                    <!-- 태그 기능이 완성 되면 주석 풀기 -->
                </select>
                <input type="text" id="search_input">
                <i class="bi bi-search" id="search_icon"></i>
            </div>
        </div>
        <div class="search_results">
            <table id="postTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>제목</th>
                        <th>글쓴이</th>
                    </tr>
                </thead>
                <tbody id="postBody"></tbody>
            </table>
        </div>
        <button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>

<button type="button" class="btn btn-link">Link</button>
    </main>
</body>

</html>
<!-- script로 테스트 데이터 3개 만들고 input 값이 no이랑 같으면 나오게 함. -->
<!-- 나중에 DB랑 연결하면 이부분 실제 검색한거랑 동일하게 해야함. -->
