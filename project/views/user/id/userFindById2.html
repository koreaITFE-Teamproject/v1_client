<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @font-face {
            font-family: 'HakgyoansimWoojuR';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-2@1.0/HakgyoansimWoojuR.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            font-family: 'HakgyoansimWoojuR';
        }

        .container {
            background-color: #F6E3CE;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap
        }

        .find_login_box {
            width: 1100px;
            height: 850px;
            background-color: white;
            border-radius: 80px;

        }

        p {
            font-size: 250%;
            display: flex;
            flex-direction: row;
            margin-left: 70px;
        }

        .id {
            margin-top: 160px;
        }

        .box {
            border: 1px solid black;
            margin: 10px;
            height: 70px;
            width: 60%;

        }


        button {
            width: 200px;
            height: 60px;
            border-radius: 10px;
            font-size: 23px;
            margin-left: 25px;
            background-color: #F6E3CE;
            margin-top: 150px;
            cursor: pointer;
        }

        .row {
            position: relative;
            top: 19px;
            margin-top: 8%
        }

        .row > .box{
            position: relative;
            left: 55px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="find_login_box">
            <div class="row">
                <p class="id">아이디는</p>
            </div>
            <div class="row">
                <div class="box"></div>
            </div>
            <div class="row">
                <p class="text">입니다.</p>
            </div>
            <button class="password">비밀번호 찾기</button>
            <button class="check">확인</button>
        </div>
    </div>
</body>

</html>
