<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .container {
            background-color: #F6E3CE;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap
        }

        .find_login_box {
            width: 1100px;
            height: 850px;
            background-color: white;
            border-radius: 80px;
        }

        .find_login_box_inner {
            margin-top: 10%;
            height: 50%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: flex-start;
        }

        .low>div {
            width: 100px;
            height: 50px;
            background-color: burlywood;
            border-radius: 10px;
            font-size: 120%;
            border: 1px solid black;
            text-align: center;         
        }

        .low>input {
            width: 630px;
            height: 46px;
            margin-bottom: 10px;
            border-radius: 10px;
            font-size: 120%;
        }

        .row {
            margin-left: 10%;
        }

        .row>button {
            width: 880px;
            height: 70px;
            background-color: burlywood;
            border-radius: 10px;
            font-size: 120%;
            text-align: center;
        }

        h1 {
            text-align: center;
            font-size: 50px;
            margin-top: 80px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="find_login_box">
            <h1>관리자 로그인</h1>
            <div class="find_login_box_inner">
                <div class="low">
                    <div>아이디</div><input type="text" class="id_bar">
                </div>
                <div class="low">
                    <div>비밀번호</div><input type="password" class="pw_bar">
                </div>
                <div class="row">
                    <button>로그인</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
