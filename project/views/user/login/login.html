<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/project/css/user/userLogin.css">
    <script src="/project/js/common/common.js"></script>
</head>
<body>
    <header id="header"></header>
    <div class="login-form">
        <h1 align="center">로그인</h1>
        <form action="#">
            <input type="text" name="email" class="text-field" placeholder="아이디" maxlength="20">
            <input type="password" name="password" class="text-field" placeholder="비밀번호" maxlength="30">
            <input type="submit" value="로그인" class="submit-btn">
            
            <div class="links">
                <a href="#">회원가입</a>
                <a href="#" >계정찾기</a>
            </div>

            <input type="submit" value="카카오 로그인" class="submit-btn">
            <input type="submit" value="네이버 로그인" class="submit-btn">
            <input type="submit" value="구글 로그인" class="submit-btn">
            <input type="submit" value="QR 로그인" class="qr-btn">
        </form>

    
    </div>
</body>
</html>
